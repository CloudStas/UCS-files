<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search google privately code</title>
    <style type="text/css">
        html { 
            overflow: auto; 
        }
        
        html, body, div, iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            width: 100%;
            border: none; 
        }

        iframe { 
            display: block; 
            overflow-y: auto; 
            overflow-x: hidden; 
        }
    </style>
</head>
<body>
    <iframe 
        src="www.google.com" 
        id="google"
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        scrolling="auto">
    </iframe>

</body>
</html>
